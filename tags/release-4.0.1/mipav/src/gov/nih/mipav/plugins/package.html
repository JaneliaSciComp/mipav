<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
  <HEAD>
    <TITLE>gov.nih.mipav.plugins Package Summary</TITLE>
  </HEAD>
  <BODY>
    Objects in this package hold the basic interface to build external 
    plugins for use with MIPAV.  
    <p> 
    Users may extend these classes to add a plugin functionality.  The
    extended class-files are then placed in the user-directory holding 
    this package so they will be loaded when MIPAV runs.
  </BODY>
</HTML>
